{{ partial "header.html" . }}

<div id="post-index" class="container">

    <div class="post-container">
        {{ partial "breadcrumbs.html" . }}
        <h2>Reading Notes 📝</h2>
    </div>

    <ol class="post-list">
        {{ $pag := .Paginate .Pages }}
        {{ range $pag.Pages }}
        {{ partial "post-stub.html" . }}
        {{ end }}
    </ol>

    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>
</div>

{{ partial "footer.html" . }}
