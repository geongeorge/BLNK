<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">

{{ with .Params.Image }}
<meta property="og:image" content="{{ $.Permalink | absURL }}{{ . }}" />
{{ end }}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ with .Site.Params.twitterUser }}{{ . }}{{ end }}">
<meta name="twitter:creator" content="@{{ with .Site.Params.twitterUser }}{{ . }}{{ end }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">

<!-- <meta name="twitter:image" content="{{ $.Permalink }}{{ . }}" /> -->
{{ with .Params.Image }}
<meta name="twitter:image"  content="{{ $.Permalink | absURL }}{{ . }}" />
{{ end }}
